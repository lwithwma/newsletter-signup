    <title>Newsletter Sign Up</title>

    <!-- Bootstrap core CSS link -->

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="/images/signup_.png" alt="signup logo" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>
    
      <input type="text" class="form-control first" placeholder="First Name" name="firstName" required autofocus>
      <input type="text"  class="form-control middle" placeholder="Last Name" name="lastName" required>
      <input type="email"  class="form-control last" placeholder="Email" name="email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Lwithwma Brahma</p>
    </form>
  </body>
